<!doctype html>
<html lang="en"></html>
<head>
    <meta charset="utf-8">
    <title>SN - Регистрация</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='/static/css/main.css'>
</head>
<body>
    <header>
        <h1>Социальная сеть</h1>
        <form method="post" id="registrationForm">
            <h4>
                <label for="name">Имя</label>
        <input type="text" id="name" name="name" required minlength="1" maxlength="16" size="10" />
                <label for="surname">Фамилия</label>
        <input type="text" id="surname" name="surname" required minlength="1" maxlength="16" size="10" />
                <label for="email">Электронная почта</label>
                <input type="text" id="email" name="email" required minlength="1" maxlength="16" size="10" />
                <label for="password">Пароль</label>
        <input type="password" id="password1" name="password1" required minlength="8" maxlength="16" size="10" />
                <label for="password">Повторите пароль</label>
        <input type="password" id="password2" name="password2" required minlength="8" maxlength="16" size="10" />
            </h4>
            <input type="submit" value="Зарегистрироваться" />
        </form>
    </header>
    <script src="/static/js/registerpage.js" type="text/javascript"></script>
</body>
