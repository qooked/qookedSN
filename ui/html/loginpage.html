<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SN - Вход</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/login.css" />
  </head>
  <body>
    <header>
      <h1>Социальная сеть</h1>
    </header>
    <form method="post" id="loginForm">
      <h2>Вход</h2>
      <label for="email">Электронная почта</label>
      <input
        type="text"
        id="email"
        name="email"
        required
        minlength="8"
        maxlength="35"
        size="10"
      />
      <label for="password">Пароль</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="8"
        maxlength="16"
        size="10"
      />
      <input type="submit" value="Войти" />
    </form>
    <main>
      <h5><a href="/register">Зарегистрироваться</a></h5>
    </main>
    <script src="/static/js/cookiesCheck.js" type="text/javascript"></script>
    <script src="/static/js/loginpage.js" type="text/javascript"></script>
  </body>
</html>
